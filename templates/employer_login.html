<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'nav.html' %}
    <h4 align="center" class="text-center mt-2 mb-4">login to to post jobs</h4>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form action="/employer_login" method="post">
              <div class="form-group">
                <div class="form-group">
                  <label for="company_id">Company ID:</label>
                  {{ form.company_id(class_ = 'form-control', placeholder='12345678', autofocus = true) }}
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  {{ form.password(class_ = 'form-control', placeholder='Password', autofocus = true) }}
                </div>
                <br>
              <button type="submit" class="btn btn-primary">Login</button> <br><br>
              <a href="{{ url_for('employer_register') }}">do not have an account? Create an account.</a>
            </form>
          </div>
        </div>
      </div>
       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
