<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">

        <form method="POST">
            <h3 align="center" class="text-center mt-2 mb-4">login to post jobs</h3>
            <div class="form-group">
              <label for="username" class="col-form-label col-auto">Username</label>
              <input
              class="col-3 form-control"
                type="username"
                id="username"
                name="username"
                placeholder="Enter Username"
              />
            </div>
    
            <div class="form-group">
              <label for="password" class="col-form-label col-auto">Password</label>
              <input
              class="col-3 form-control"
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
              />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <a href="{{ url_for('employer_register') }}">do not have an account? Create an account.</a>
    </div>   
    
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
