    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Job Application Form</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="application-letter">Upload Application Letter:</label>
                <input type="file" id="application-letter" name="application-letter" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="cover-letter">Upload Cover Letter:</label>
                <input type="file" id="cover-letter" name="cover-letter" accept=".pdf,.doc,.docx" required>
            </div>
            <a href="{{ url_for('application_successful') }}">Apply</a>
        </form>
    </div>

    {% include 'footer.html' %}  

</body>
</html>
