<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
</head>
<body>

    {% include 'nav.html' %}

<div style="margin-left: 20px;">
    
    <form action="/create_profile" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession"><br><br>
        
        <label for="college">College Attended:</label>
        <input type="text" id="college" name="college"><br><br>
        
        <label for="year_of_graduation">Year of Graduation:</label>
        <input type="text" id="year_of_graduation" name="year_of_graduation"><br><br>
        
        <label for="course">Course Studied:</label>
        <input type="text" id="course" name="course"><br><br>
        
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills"><br><br>
        
        <label for="previous_jobs">Previous Jobs:</label>
        <input type="text" id="previous_jobs" name="previous_jobs"><br><br>
        
        <input type="submit" value="Create Profile"button style="background-color: rgb(11, 4, 70); color: white;"></input>

    </form>

</div>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

</body>
</html>
